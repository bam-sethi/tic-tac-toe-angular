<form class="add-move" ng-submit="games.playerMoves()">
    <table>
    <tr>

      <td class="row-1 col-1"  ng-click="games.playerMoves()">
        <input type="radio" value='{{ games.newMove }}' name="move" id="move-1" ng-model="games.newMove">
      <label for="move-1"></label>
      </td>

      <td class="row-1 col-2"  ng-click="games.playerMoves()">
        <input type="radio" value='{{ games.newMove }}' name="move" id="move-2" ng-model="games.newMove">

      <label for="move-2"></label>
      </td>
      <td class="row-1 col-3"></td>
    </tr>
    <tr>
      <td class="row-2 col-1"></td>
      <td class="row-2 col-2"></td>
      <td class="row-2 col-3"></td>
    </tr>  
    <tr>
      <td class="row-3 col-1"></td>
      <td class="row-3 col-2"></td>
      <td class="row-3 col-3"></td>
    </tr>
    </table>
</form>
